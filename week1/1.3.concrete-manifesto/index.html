<body>

    <p> <span id="grow">We find these truths to be self evident</span></p>

    <p> That all persons are endowed with the right</p>

    <p> to live in a cultural environment that is</p> 

    <p>respectful of their humanity and supportive</p>

    <p>of their potential.</p>  

<script type="text/javascript">
let g = document.getElementById("grow");

// set the font-size property in JavaScript
g.style.fontSize = "120%";

// add a function to the onclick event
g.onclick = function(){

    // determine current font size and convert it to an integer
    let fs = Number(this.style.fontSize.replace("%",""));

    // make sure it worked
    console.log(fs);

    // change the color of the clicked element 
    this.style.color = "black";

    // change the font size to increase it by 10%
    this.style.fontSize = fs * 1.3 + "%";
};
    

</body>
