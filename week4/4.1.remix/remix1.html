<script>
var sentences=[
"The boy smiles and grabs his board",
"The boy puts on a wetsuit",
"The boy paddles out over the break",
"A lifeguard whistle sounds",
"The boy whistles a tune",
"The street performer greets the boy",
"Patrons of bars laugh and rage",
"The gull sings its song",
"The reeds ruffle in the winds",
"The sounds of laughter and joy ring out",
"The couple are lost in eachothers eyes",
"The great dunes",
"Music floats down",
"Children playing loudly",
"The boy screams in joy",
"The waves soildering on",
"A man runs stoicly accross the boardwalk",
"Tourist scramble",
"The performer performs",
"That wave is not yours",
"Remenates of humanity remain",
"The vendor greeting",
"Families arguing, people arguing",
"The sky melts into the sea",
"The wind and waves play their somber tune"
];
var to_drop = 2 * sentences.length / 3;
var n = 0;
var text = "";
function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function drop(array) {
 var to_remove = rand_range(array.length-1);
 while (array[to_remove].length == 0) {
  to_remove = rand_range(array.length-1);
 }
 array[to_remove] = '';
 return array;
}
function story() {
 var main=document.getElementById('main');
 for (n=0; n<to_drop; n++) {
  sentences = drop(sentences);
 }
 for (n=0; n<sentences.length; n++) {
  if (sentences[n].length > 0) {
   text += sentences[n] + ". ... "
   }
  }
 last=document.createElement('div');
 last.appendChild(document.createTextNode(text));
 main.appendChild(last);
}
</script>
  <title>Through the Beach</title>
</head>
<body onload="story();">
